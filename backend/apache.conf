<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public
    
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
        
        # Enable URL rewriting
        RewriteEngine On
        
        # API routing first
        RewriteCond %{REQUEST_URI} ^/api/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^api/(.*)$ /api/index.php [QSA,L]
        
        # Serve frontend static files directly
        RewriteCond %{REQUEST_URI} ^/frontend/
        RewriteCond %{REQUEST_FILENAME} -f
        RewriteRule ^.*$ - [L]
        
        # Frontend routing - redirect root to frontend
        RewriteRule ^/?$ /frontend/ [R=301,L]
        
        # Frontend SPA routing
        RewriteCond %{REQUEST_URI} ^/frontend/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^frontend/(.*)$ /frontend/index.html [QSA,L]
    </Directory>
    
    # Explicit MIME types for assets
    <Directory /var/www/html/public/frontend/assets>
        AddType application/javascript .js
        AddType text/css .css
        AddType application/json .json
        AddType image/svg+xml .svg
        <FilesMatch "\.(js|css|map)$">
            Header set Cache-Control "public, max-age=31536000"
        </FilesMatch>
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # CORS headers
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
