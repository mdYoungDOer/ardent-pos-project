<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public
    
    # Enable necessary modules
    LoadModule rewrite_module modules/mod_rewrite.so
    LoadModule headers_module modules/mod_headers.so
    LoadModule mime_module modules/mod_mime.so
    
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
        
        # Enable URL rewriting
        RewriteEngine On
        
        # Handle CORS preflight requests
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
        
        # API routing first - handle all /api/* requests
        RewriteCond %{REQUEST_URI} ^/api/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^api/(.*)$ /api/index.php [QSA,L]
        
        # Serve static assets directly
        RewriteCond %{REQUEST_FILENAME} -f
        RewriteRule ^.*$ - [L]
        
        # Frontend SPA routing - fallback to index.html for all other requests
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteRule ^(.*)$ /index.html [QSA,L]
    </Directory>
    
    # Force correct MIME types for assets
    <LocationMatch "\.(js)$">
        ForceType application/javascript
        Header set Cache-Control "public, max-age=31536000"
    </LocationMatch>
    
    <LocationMatch "\.(css)$">
        ForceType text/css
        Header set Cache-Control "public, max-age=31536000"
    </LocationMatch>
    
    <LocationMatch "\.(json)$">
        ForceType application/json
    </LocationMatch>
    
    <LocationMatch "\.(svg)$">
        ForceType image/svg+xml
        Header set Cache-Control "public, max-age=31536000"
    </LocationMatch>
    
    <LocationMatch "\.(png|jpg|jpeg|gif|ico|webp)$">
        Header set Cache-Control "public, max-age=31536000"
    </LocationMatch>
    
    <LocationMatch "\.(woff|woff2|ttf|eot)$">
        Header set Cache-Control "public, max-age=31536000"
    </LocationMatch>
    
    # Cache headers for assets
    <Directory /var/www/html/public/assets>
        <FilesMatch "\.(js|css|map|json|png|jpg|gif|svg|woff|woff2)$">
            Header set Cache-Control "public, max-age=31536000"
        </FilesMatch>
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # CORS headers - more permissive for development
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-Tenant-ID"
    Header always set Access-Control-Allow-Credentials "true"
    
    # Handle OPTIONS requests for CORS
    <LocationMatch "^/api/">
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-Tenant-ID"
        Header always set Access-Control-Allow-Credentials "true"
    </LocationMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Increase timeout for long-running requests
    Timeout 300
    ProxyTimeout 300
</VirtualHost>
