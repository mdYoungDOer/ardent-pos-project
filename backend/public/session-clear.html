<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ardent POS - Session Clear</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            color: #e41e5b;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .title {
            color: #2c2c2c;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #746354;
            margin-bottom: 30px;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            color: #856404;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c2c2c;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #e41e5b;
        }
        .btn {
            background: #e41e5b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #9a0864;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e41e5b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ardent POS</div>
        <h1 class="title">Session Clear Tool</h1>
        <p class="subtitle">Clear all user sessions and cache data</p>
        
        <div class="warning">
            <strong>⚠️ Warning:</strong> This action will log out all users and clear cached data. 
            All users will need to log in again.
        </div>

        <form id="clearForm">
            <div class="form-group">
                <label for="secretKey">Secret Key:</label>
                <input type="password" id="secretKey" name="key" placeholder="Enter secret key" required>
            </div>
            
            <button type="submit" class="btn" id="clearBtn">Clear All Sessions</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Clearing sessions...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('clearForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const secretKey = document.getElementById('secretKey').value;
            const clearBtn = document.getElementById('clearBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading
            clearBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch(`clear-sessions.php?key=${encodeURIComponent(secretKey)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                result.className = `result ${data.success ? 'success' : 'error'}`;
                result.style.display = 'block';
                
                if (data.success) {
                    result.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>${data.message}</strong></p>
                        <p><strong>Users logged out:</strong> ${data.data.users_logged_out}</p>
                        <p><strong>Sessions cleared:</strong> ${data.data.sessions_cleared}</p>
                        <p><strong>Cache cleared:</strong> ${data.data.cache_cleared}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                        <p><em>${data.note}</em></p>
                    `;
                } else {
                    result.innerHTML = `
                        <h3>❌ Error</h3>
                        <p><strong>${data.error}</strong></p>
                        ${data.usage ? `<p><em>${data.usage}</em></p>` : ''}
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.style.display = 'block';
                result.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>Failed to connect to the server. Please check your internet connection and try again.</p>
                    <p><em>Error: ${error.message}</em></p>
                `;
            } finally {
                clearBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
